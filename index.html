    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    padding: 22px;
    align-items: flex-start;

    flex: 1 1 300px;
    min-width: 260px;
    max-width: 360px;
    background: transparent;

  /* Center category titles horizontally & vertically */
  .category h2 {
    margin: 0 0 12px 0;

    color: white;
    padding: 10px 12px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 52px;            /* makes vertical centering consistent */
    font-size: 18px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 12px;
  }

  .product {
    background: white;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    box-shadow: var(--card-shadow);
    display: flex;
    flex-direction: column;
    gap: 8px;
    min-height: 260px;
  }

  .product img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05) inset;
  }

  .product h3 {
    margin: 0;
    font-size: 14px;
    line-height: 1.15;
    min-height: 34px;
  }

  .product p {
    margin: 0;
    font-size: 12px;
    color: var(--muted);
    min-height: 34px;
  }

  .product .price {
    margin-top: auto;
    font-weight: bold;
    font-size: 14px;
    color: #222;
  }

  .product button {
    margin-top: 8px;
    background: var(--pink-400);
    color: white;
    border: none;
    padding: 9px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  .product button:hover { transform: translateY(-1px); }

  /* Cart */
  .cart {
    position: fixed;
    right: -360px;
    top: 0;
    width: 340px;
    height: 100%;
    background: white;
    box-shadow: -12px 0 30px rgba(0,0,0,0.08);
    padding: 20px;
    transition: right 0.28s ease;
    overflow-y: auto;
    z-index: 1200;
  }

  .cart.show { right: 0; }

  .cart h2 { margin: 0 0 8px 0; font-size: 20px; }
  .cart label { display:block; font-size:13px; margin-top:10px; color:#333; }
  .cart input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #eee;
    margin-top:6px;
    font-size:14px;
  }

  #cart-items { list-style:none; padding:0; margin:12px 0; }
  #cart-items li {
    padding: 8px 6px;
    border-radius: 6px;
    background: #fafafa;
    margin-bottom:8px;
    font-size: 13px;
    display:flex;
    justify-content: space-between;
    gap: 8px;
    align-items:center;
  }

  #cart-items li .remove-btn {
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 12px;
  }

  .total-row { margin-top: 10px; font-weight:700; font-size:16px; }
  .order-btn {
    display:block;
    margin-top:12px;
    background: var(--accent-green);
    color: white;
    padding: 12px;
    text-align:center;
    text-decoration:none;
    border-radius: 10px;
    font-weight:700;
  }

  /* cart toggle button */
  .cart-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--pink-400);
    color: white;
    padding: 12px 14px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    z-index: 1250;
  }

  /* Responsive adjustments */
  @media (max-width: 1100px) {
    .main-content { padding: 14px; }
    .category { max-width: none; flex-basis: 100%; }
    .cart { width: 100%; right: -100%; height: 50%; bottom: 0; top: auto; border-radius: 12px 12px 0 0; padding-bottom: 36px; }

    .cart-toggle { right: 18px; bottom: 18px; }
  }

let cart = [];

/* Render products into their category containers */
function renderProducts() {
  const sections = {
    Perfumes: document.getElementById("perfumes-container"),
    lips_care: document.getElementById("lips_care-container"),
    skin_care: document.getElementById("skin_care-container"),
    body_care: document.getElementById("body_care-container"),
    hair_care: document.getElementById("hair_care-container"),
    sunscreens_care: document.getElementById("sunscreens_care-container")
  };

  // clear containers (in case of re-render)
  Object.values(sections).forEach(sec => { if (sec) sec.innerHTML = ""; });

  products.forEach((product, idx) => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}" loading="lazy" />
      <h3>${product.name}</h3>
      <p>${product.description}</p>
      <div class="price">${product.price} LE</div>
      <button data-idx="${idx}">Add to Cart</button>
    `;
    const container = sections[product.category];
    if (container) {
      container.appendChild(div);
    }
  });

  // attach click listeners for all add buttons
  document.querySelectorAll('.product button').forEach(btn => {
    btn.addEventListener('click', () => {
      const index = Number(btn.dataset.idx);
      addToCartByIndex(index);
    });
  });
}

/* Add product to cart by index (safer for product names with apostrophes) */
function addToCartByIndex(index) {
  const p = products[index];
  if (!p) return;
  // allow duplicates (simple cart) â€” could be extended to quantities
  cart.push({ name: p.name, price: p.price });
  renderCart();
}

/* Remove item by cart index */
function removeFromCart(cartIndex) {
  cart.splice(cartIndex, 1);
  renderCart();
}

/* Render cart and update WhatsApp link */
function renderCart() {
  const cartList = document.getElementById("cart-items");
  cartList.innerHTML = "";
  let total = 0;

  cart.forEach((item, i) => {
    const li = document.createElement("li");
    const nameSpan = document.createElement("span");
    nameSpan.textContent = `${item.name} - ${item.price} LE`;
    const removeBtn = document.createElement("button");
    removeBtn.className = "remove-btn";
    removeBtn.textContent = "Remove";
    removeBtn.addEventListener("click", () => removeFromCart(i));
    li.appendChild(nameSpan);
    li.appendChild(removeBtn);
    cartList.appendChild(li);
    total += Number(item.price);
  });

  document.getElementById("total").textContent = total;

  const customerName = document.getElementById("customerName").value.trim() || "Customer";
  const customerPhone = document.getElementById("customerPhone").value.trim() || "No phone provided";

  let message = `Hello Marie,\nMy name is ${customerName}.\nMy phone number is ${customerPhone}.\nI would like to order:\n`;

  const encoded = encodeURIComponent(message);
  document.getElementById("orderLink").href = `https://wa.me/${waNumber}?text=${encoded}`;
}
