 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marieâ€™s Beauty Products</title>

<style>
:root{
 --pink-100:#fff0f6;
 --pink-200:#ffd6e8;
 --pink-300:#ffb6d9;
 --pink-400:#ff79b0;
 --green:#25d366;
}
body{margin:0;background:var(--pink-100);font-family:Arial}
header{text-align:center;padding:20px;background:linear-gradient(var(--pink-300),var(--pink-200));color:#fff}

.main-content{padding:20px;display:flex;flex-wrap:wrap;gap:15px}
.category{flex:1 1 300px}
.category h2{
 background:var(--pink-400);padding:10px;border-radius:8px;color:#fff;
 cursor:pointer;position:relative
}
.category h2::after{content:"+";position:absolute;right:10px;font-weight:bold}
.category.open h2::after{content:"-"}
.container{display:none;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px}

.product{
 background:#fff;padding:10px;border-radius:10px;text-align:center;
 box-shadow:0 4px 10px rgba(0,0,0,0.08)
}
.product img{width:100%;height:140px;object-fit:cover;border-radius:8px}
.product button{margin-top:auto;background:var(--pink-400);color:#fff;border:none;padding:8px;border-radius:6px;cursor:pointer;width:100%}

.cart{
 position:fixed;top:0;right:-350px;width:330px;height:100%;background:#fff;padding:15px;
 border-left:2px solid #ddd;transition:.3s;z-index:10
}
.cart.show{right:0}
#cart-items li{
 background:#fafafa;padding:8px;border-radius:6px;margin:5px 0;
 display:flex;justify-content:space-between;font-size:14px
}
.cart-toggle{
 position:fixed;bottom:20px;right:20px;background:var(--pink-400);
 color:#fff;padding:15px;border-radius:50%;border:none;cursor:pointer;font-size:20px
}

/* âœ… toast box */
#toast{
 position:fixed;bottom:90px;right:20px;background:var(--pink-400);color:#fff;
 padding:12px 15px;border-radius:10px;font-weight:bold;display:none;
 animation:fade 2.4s forwards
}
@keyframes fade{
 0%{opacity:0;transform:translateY(10px)}
 15%{opacity:1;transform:translateY(0)}
 85%{opacity:1}
 100%{opacity:0}
}
</style>
</head>

<body>
<header>
<h1>Marieâ€™s Beauty Store</h1>
<p>Skin â€¢ Hair â€¢ Perfumes & more ðŸ’—</p>
</header>

<div class="main-content">
 <div class="category"><h2>Perfumes</h2><div class="container" id="perfumes-container"></div></div>
 <div class="category"><h2>Lips Care</h2><div class="container" id="lipscare-container"></div></div>
 <div class="category"><h2>Skin Care</h2><div class="container" id="skincare-container"></div></div>
 <div class="category"><h2>Body Care</h2><div class="container" id="bodycare-container"></div></div>
 <div class="category"><h2>Hair Care</h2><div class="container" id="haircare-container"></div></div>
 <div class="category"><h2>Sunscreens</h2><div class="container" id="sunscreens-container"></div></div>
 <div class="category"><h2>Men's Care</h2><div class="container" id="menscare-container"></div></div>
</div>

<div class="cart" id="cart">
<h2>Cart</h2>
<ul id="cart-items"></ul>
<p><b>Total: LE <span id="total">0</span></b></p>
</div>

<button class="cart-toggle" id="toggleCart">ðŸ›’</button>
<div id="toast"></div>

<script>
// âœ… Products list
const products = [
 {name:"Kayali Sparkling Lychee",price:400,category:"Perfumes",img:"https://i.postimg.cc/qv9NnMYr/1d7b4e95-b7e8-4719-8d4d-6965032d9e47.jpg",description:"50ml"}
];

let cart=[];

// âœ… Show products in right container
function renderProducts(){
 const prefix = {
   "perfumes":"perfumes-container",
   "lips care":"lipscare-container",
   "skin care":"skincare-container",
   "body care":"bodycare-container",
   "hair care":"haircare-container",
   "sunscreens":"sunscreens-container",
   "men's care":"menscare-container"
 };

 Object.values(prefix).forEach(id=>document.getElementById(id).innerHTML="");

 products.forEach((p,i)=>{
  let key = p.category.toLowerCase();
  let target = prefix[key];
  if(!target)return;

  document.getElementById(target).innerHTML+=`
  <div class="product">
   <img src="${p.img}">
   <h3>${p.name}</h3>
   <p>${p.description}</p>
   <b>${p.price} LE</b><br>
   <button onclick="addToCart(${i})">Add to Cart</button>
  </div>`;
 });
}

// âœ… Toast message
function showToast(msg){
 let t=document.getElementById("toast");
 t.innerText=msg;
 t.style.display="block";
 setTimeout(()=>t.style.display="none",2200);
}

// âœ… Add to cart
function addToCart(i){
 let item=cart.find(x=>x.name===products[i].name);
 item?item.quantity++:cart.push({...products[i],quantity:1});
 showToast("âœ… Added to cart!");
 renderCart();
}

// âœ… Remove single item
function removeItem(i){
 cart.splice(i,1);
 renderCart();
}

// âœ… Render Cart
function renderCart(){
 let ul=document.getElementById("cart-items"); ul.innerHTML="";
 let total=0;

 cart.forEach((item,i)=>{
  total+=item.price*item.quantity;
  ul.innerHTML+=`
   <li>
     ${item.name} x${item.quantity} = ${item.price*item.quantity} LE
     <button onclick="removeItem(${i})" style="color:red;font-weight:bold">âœ–</button>
   </li>`;
 });

 document.getElementById("total").innerText=total;
}

// âœ… toggle cart drawer
document.getElementById("toggleCart").onclick=()=>{
 document.getElementById("cart").classList.toggle("show");
};

// âœ… Toggle categories accordion
document.querySelectorAll(".category h2").forEach(h=>{
 h.onclick=()=>{
  let box=h.parentElement;
  box.classList.toggle("open");
  let c=box.querySelector(".container");
  c.style.display=c.style.display==="grid"?"none":"grid";

  document.querySelectorAll(".category").forEach(o=>{
   if(o!==box){o.classList.remove("open");o.querySelector(".container").style.display="none"}
 });
 };
});

renderProducts();
renderCart();
</script>
</body>
</html>
