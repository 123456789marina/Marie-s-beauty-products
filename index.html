  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marie’s Beauty Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f8f8; }
    header { background:#ff4081; color:white; padding:15px; text-align:center; }
    .main-content { display:flex; gap:20px; padding:20px; flex-wrap:wrap; }
    .category { flex:1; min-width:250px; }
    .category h2 { background:#ff4081; color:white; padding:10px; border-radius:8px; margin-bottom:10px; text-align:center; }
    .container { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; }
    .product { background:white; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; }
    .product img { width:100%; border-radius:8px; }
    .product h3 { margin:10px 0; }
    .product p { font-size:14px; color:#555; }
    .product button { margin-top:10px; padding:10px; border:none; background:#ff4081; color:white; border-radius:5px; cursor:pointer; width:100%; font-size:16px; }
    .cart { width:300px; background:white; box-shadow:-2px 0 5px rgba(0,0,0,0.2); padding:20px; overflow-y:auto; flex-shrink:0; transition:all 0.3s ease; }
    .cart h2 { margin-top:0; }
    .cart ul { list-style:none; padding:0; }
    .cart ul li { margin:10px 0; font-size:14px; }
    .order-btn { margin-top:15px; display:block; text-align:center; padding:12px; background:#25d366; color:white; text-decoration:none; border-radius:8px; font-weight:bold; font-size:16px; }
    .cart-toggle { display:none; position:fixed; bottom:10px; right:10px; background:#ff4081; color:white; border:none; padding:12px; border-radius:50%; font-size:18px; cursor:pointer; z-index:1100; }

    @media(max-width:1024px){
      .main-content{ flex-direction:column; padding:15px; }
      .cart{ width:100%; max-height:50%; position:fixed; bottom:0; left:0; box-shadow:0 -2px 5px rgba(0,0,0,0.2); transform:translateY(100%); }
      .cart.show{ transform:translateY(0); }
      .cart-toggle{ display:block; }
      .product button{ font-size:14px; padding:8px; }
      .order-btn{ font-size:14px; padding:10px; }
    }

    @media(max-width:480px){
      header h1{ font-size:20px; }
      header p{ font-size:14px; }
      .product h3{ font-size:16px; }
      .product p{ font-size:12px; }
      .cart{ max-height:60%; padding:15px; }
    }
  </style>
</head>
<body>

<header>
  <h1>Marie’s Beauty Products</h1>
  <p>For skin care, hair care and perfumes</p>
</header>

<div class="main-content">
  <div class="category">
    <h2>Perfumes</h2>
    <div class="container" id="perfumes-container"></div>
  </div>

  <div class="category">
    <h2>Lip Balms</h2>
    <div class="container" id="lipbalms-container"></div>
  </div>

  <div class="category">
    <h2>Creams</h2>
    <div class="container" id="creams-container"></div>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <label for="customerName">Your Name:</label>
    <input type="text" id="customerName" placeholder="Enter your name" style="width:100%;padding:8px;margin:8px 0;">
    <ul id="cart-items"></ul>
    <p><strong>Total: LE<span id="total">0</span></strong></p>
    <a id="orderLink" class="order-btn" target="_blank">Send Order via WhatsApp</a>
  </div>
</div>

<button class="cart-toggle" onclick="toggleCart()">🛒</button>

<script>
let cart = [];

const products = [
  { name: "Marie’s kayali sparkling bouquet eau de toilette", price: 400, category: "Perfumes", img: "https://i.postimg.cc/qv9NnMYr/1d7b4e95-b7e8-4719-8d4d-6965032d9e47.jpg", description: "50 ml" },
  { name: "Marie’s La belle eau de toilette", price: 400, category: "Perfumes", img: "https://i.postimg.cc/K8rYKrns/c1b8e16b-b38d-4d6d-815d-66eb324624c2.jpg", description: "50 ml" },
  { name: "Marie’s lip balm", price: 120, category: "Lip Balms", img: "https://i.postimg.cc/zGcz1pWp/1b6b949e-5359-4ea9-9d3c-81060d303b13.jpg", description: "مرطب الشفاه باللون الوردي وطعم الكريز" },
  { name: "Marie’s neutral lip balm", price: 120, category: "Lip Balms", img: "https://i.postimg.cc/P524fvrz/85ad8d63-8b66-45aa-b646-0cf28e369a31.jpg", description: "مرطب الشفاه بدون لون وطعم الفانيلا" },
  { name: "Marie’s retinol night cream", price: 450, category: "Creams", img: "https://i.postimg.cc/8CbVzHf4/40a3ebdc-e8ee-4478-b2e8-db813f0109c5.jpg", description: "كريم الليل بالرتينول ضد التجاعيد" },
  { name: "Marie’s day cream", price: 350, category: "Creams", img: "https://i.postimg.cc/P5x6wQ7b/image.jpg", description: "كريم مرطب للنهار" }
];

function renderProducts() {
  const perfumeContainer = document.getElementById("perfumes-container");
  const lipbalmsContainer = document.getElementById("lipbalms-container");
  const creamsContainer = document.getElementById("creams-container");

  products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.description}</p>
      <p><strong>${product.price} LE</strong></p>
      <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
    `;
    if(product.category === "Perfumes") perfumeContainer.appendChild(div);
    else if(product.category === "Lip Balms") lipbalmsContainer.appendChild(div);
    else if(product.category === "Creams") creamsContainer.appendChild(div);
  });
}

function addToCart(name, price) {
  cart.push({ name, price });
  renderCart();
}

function renderCart() {
  const cartList = document.getElementById("cart-items");
  cartList.innerHTML = "";
  let total = 0;

  cart.forEach(item => {
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price} LE`;
    cartList.appendChild(li);
    total += item.price;
  });

  document.getElementById("total").textContent = total;

  const phoneNumber = "201026178272";
  const customerName = document.getElementById("customerName").value || "Customer";
  let message = `Hello Marie,%0AMy name is ${customerName}.%0AI would like to order:%0A`;
  cart.forEach(item => message += `- ${item.name} (${item.price} LE)%0A`);
  message += `%0ATotal: ${total} LE`;

  document.getElementById("orderLink").href = `https://wa.me/${phoneNumber}?text=${message}`;
}

document.getElementById("customerName").addEventListener("input", renderCart);

function toggleCart() {
  document.querySelector('.cart').classList.toggle('show');
}

renderProducts();
</script>

</body>
</html>
