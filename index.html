 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maries' Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #ff4081;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .product button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: #ff4081;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart ul li {
      margin: 10px 0;
      font-size: 14px;
    }
    .order-btn {
      margin-top: 15px;
      display: block;
      text-align: center;
      padding: 12px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Maries' Products</h1>
    <p>Perfumes & Sunblocks</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Perfume+1" alt="Perfume">
      <h3>Rose Perfume</h3>
      <p>Elegant floral fragrance.</p>
      <p><strong>$25</strong></p>
      <button onclick="addToCart('Rose Perfume', 25)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Perfume+2" alt="Perfume">
      <h3>Vanilla Perfume</h3>
      <p>Sweet and long-lasting.</p>
      <p><strong>$30</strong></p>
      <button onclick="addToCart('Vanilla Perfume', 30)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200?text=Sunblock+1" alt="Sunblock">
      <h3>Sunblock SPF 50</h3>
      <p>Protects against UV rays.</p>
      <p><strong>$18</strong></p>
      <button onclick="addToCart('Sunblock SPF 50', 18)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Cart</h2>

    <!-- Customer Name Input -->
    <label for="customerName">Your Name:</label>
    <input type="text" id="customerName" placeholder="Enter your name" style="width:100%;padding:8px;margin:8px 0;">

    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
    <a id="orderLink" class="order-btn" target="_blank">Send Order via WhatsApp</a>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      let cartList = document.getElementById("cart-items");
      let total = 0;
      cartList.innerHTML = "";
      cart.forEach(item => {
        let li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });
      document.getElementById("total").textContent = total;

      // WhatsApp link (replace with Marie's number)
      let phoneNumber = "1234567890"; // Replace with Marie's WhatsApp number
      let customerName = document.getElementById("customerName").value || "Customer";

      let message = `Hello Marie,%0AMy name is ${customerName}.%0AI would like to order:%0A`;
      cart.forEach(item => {
        message += `- ${item.name} ($${item.price})%0A`;
      });
      message += `%0ATotal: $${total}`;

      document.getElementById("orderLink").href = `https://wa.me/${201026178272}?text=${message}`;
    }

    // Update link live when typing name
    document.getElementById("customerName").addEventListener("input", renderCart);
  </script>

</body>
</html>
