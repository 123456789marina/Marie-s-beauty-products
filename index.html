  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marie’s Beauty Products</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #fff7fb;
    color: #333;
  }

  header {
    text-align: center;
    padding: 20px;
    background: #ffb6d9;
    color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .main-content {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
  }

  .category {
    flex: 1;
    min-width: 300px;
    margin: 10px;
  }

   .category h2 {
  background: #ff79b0;
  color: white;
  padding: 10px;
  border-radius: 8px;
  text-align: center; /* ✅ Centers the text */
}


  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 10px;
  }

  .product {
    background: white;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .product img {
    width: 100%;
    border-radius: 10px;
  }

  .product button {
    background: #ff79b0;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
  }

  .cart {
    position: fixed;
    right: -350px;
    top: 0;
    width: 300px;
    height: 100%;
    background: white;
    box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    padding: 20px;
    transition: right 0.3s ease;
    overflow-y: auto;
  }

  .cart.show {
    right: 0;
  }

  .cart-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff79b0;
    color: white;
    padding: 15px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 20px;
  }

  .order-btn {
    background: #25d366;
    color: white;
    display: block;
    text-align: center;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    text-decoration: none;
  }

</style>
</head>
<body>

<header>
  <h1>Marie’s Beauty Products</h1>
  <p>For skin care, hair care and perfumes</p>
</header>

<div class="main-content">
  <div class="category">
    <h2>Perfumes</h2>
    <div class="container" id="perfumes-container"></div>
  </div>

  <div class="category">
    <h2>Lips Care</h2>
    <div class="container" id="lips_care-container"></div>
  </div>

  <div class="category">
    <h2>Skin Care</h2>
    <div class="container" id="skin_care-container"></div>
  </div>

  <div class="category">
    <h2>Body Care</h2>
    <div class="container" id="body_care-container"></div>
  </div>

  <div class="category">
    <h2>Hair Care</h2>
    <div class="container" id="hair_care-container"></div>
  </div>

  <div class="category">
    <h2>Sunscreens</h2>
    <div class="container" id="sunscreens_care-container"></div>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <label for="customerName">Your Name:</label>
    <input type="text" id="customerName" placeholder="Enter your name">

    <label for="customerPhone">Your Phone Number:</label>
    <input type="text" id="customerPhone" placeholder="Enter your phone number">

    <ul id="cart-items"></ul>
    <p><strong>Total: LE<span id="total">0</span></strong></p>
    <a id="orderLink" class="order-btn" target="_blank">Send Order via WhatsApp</a>
  </div>
</div>

<button class="cart-toggle" onclick="toggleCart()">🛒</button>

<script>
let cart = [];

const products = [
  { name: "Marie’s kayali sparkling bouquet", price: 400, category: "Perfumes", img: "https://i.postimg.cc/qv9NnMYr/1d7b4e95-b7e8-4719-8d4d-6965032d9e47.jpg", description: "50 ml" },
  { name: "Marie’s La belle eau de toilette", price: 400, category: "Perfumes", img: "https://i.postimg.cc/K8rYKrns/c1b8e16b-b38d-4d6d-815d-66eb324624c2.jpg", description: "50 ml" },
  { name: "Marie’s lip balm", price: 120, category: "lips_care", img: "https://i.postimg.cc/zGcz1pWp/1b6b949e-5359-4ea9-9d3c-81060d303b13.jpg", description: "مرطب الشفاه باللون الوردي وطعم الكريز" },
  { name: "Marie’s neutral lip balm", price: 120, category: "lips_care", img: "https://i.postimg.cc/P524fvrz/85ad8d63-8b66-45aa-b646-0cf28e369a31.jpg", description: "مرطب الشفاه بدون لون وطعم الفانيلا" },
  { name: "Marie’s retinol night cream", price: 450, category: "skin_care", img: "https://i.postimg.cc/8CbVzHf4/40a3ebdc-e8ee-4478-b2e8-db813f0109c5.jpg", description: "كريم الليل بالرتينول ضد التجاعيد" },
  { name: "Marie’s day cream", price: 350, category: "skin_care", img: "https://i.postimg.cc/P5x6wQ7b/image.jpg", description: "كريم مرطب للنهار" },
  { name: "Marie’s scented dry oil 50ml", price: 500, category: "body_care", img: "https://i.postimg.cc/5ydzTWWp/oil.jpg", description: "الزيت الجاف المرطب" },
  { name: "Marie’s Hyaluronic Acid shampoo 250ml ", price: 400, category: "hair_care", img: "https://i.postimg.cc/0j7mnxZG/cc46b901-3dfa-4984-9371-13c5d61c40b7.jpg", description: "شامبو مرطب ومغذي للشعر" },
  { name: "Marie’s SPF 50 Sunscreen", price: 300, category: "sunscreens_care", img: "https://i.postimg.cc/3JmQMt2d/sunscreen.jpg", description: "واقي شمس بعامل حماية 50" }
];

function renderProducts() {
  const sections = {
    Perfumes: document.getElementById("perfumes-container"),
    lips_care: document.getElementById("lips_care-container"),
    skin_care: document.getElementById("skin_care-container"),
    body_care: document.getElementById("body_care-container"),
    hair_care: document.getElementById("hair_care-container"),
    sunscreens_care: document.getElementById("sunscreens_care-container")
  };

  products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.description}</p>
      <strong>${product.price} LE</strong><br>
      <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
    `;
    sections[product.category].appendChild(div);
  });
}

function addToCart(name, price) {
  cart.push({ name, price });
  renderCart();
}

function renderCart() {
  const cartList = document.getElementById("cart-items");
  cartList.innerHTML = "";
  let total = 0;
  cart.forEach(item => {
    const li = document.createElement("li");
    li.textContent = `${item.name} - ${item.price} LE`;
    cartList.appendChild(li);
    total += item.price;
  });

  document.getElementById("total").textContent = total;

  const customerName = document.getElementById("customerName").value || "Customer";
  const customerPhone = document.getElementById("customerPhone").value || "No phone";

  const whatsappMsg = `Hello, my name is ${customerName}%0AMy phone is ${customerPhone}%0AI would like to order:%0A` +
    cart.map(i => `- ${i.name} (${i.price} LE)`).join("%0A") + `%0ATotal: ${total} LE`;

  document.getElementById("orderLink").href = `https://wa.me/201026178272?text=${whatsappMsg}`;
}

document.getElementById("customerName").addEventListener("input", renderCart);
document.getElementById("customerPhone").addEventListener("input", renderCart);

function toggleCart() {
  document.querySelector('.cart').classList.toggle('show');
}

renderProducts();
</script>

</body>
</html>
